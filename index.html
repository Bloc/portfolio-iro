---
layout: default
---

<div class="home">
	<div class="call-out" style="min-height: 400px; background-image: url('{{ site.baseurl }}/{{ site.theme.header_text_feature_image }}')">
  	{% if site.theme.header_text %}
		<p>{{ site.theme.header_text }}</p>
        
  	{% endif %}
    </div>
	<div class="work">
	<!--<h2>Development Samples</h2>-->
	{% for project in site.portfolio limit:3 %}
	<li>
		<a href="{{ project.url | prepend: site.baseurl }}">
			<img src="{{ project.thumbnail-path | prepend: site.baseurl }}" alt="{{ project.title }}"/>
		</a>
		<!--<p>{{ project.title }}</p>-->
		<!--<p>{{ project.short-description }}</p>-->
	</li>
	{% endfor %}
	</div>
</div>
