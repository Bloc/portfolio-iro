---
layout: default
---

<div class="home">
	<div class="call-out" style="background-image: url('{{ site.baseurl }}/{{ site.theme.header_text_feature_image }}')">
  	{% if site.theme.header_text %}
		{{ site.theme.header_text }}
  	{% endif %}
        <div class="element">
            <h2>Sloppy</h2>
        </div>
        
	</div>

	<div class="work">
	<!--<h2>Development Samples</h2>-->
	{% for project in site.portfolio limit:3 %}
	<li>
		<a href="{{ project.url | prepend: site.baseurl }}">
			<img src="{{ project.thumbnail-path | prepend: site.baseurl }}" alt="{{ project.title }}"/>
		</a>
		<!--<p>{{ project.title }}</p>-->
		<!--<p>{{ project.short-description }}</p>-->
	</li>
	{% endfor %}
	</div>
</div>
