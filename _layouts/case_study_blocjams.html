---
layout: default
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>
    <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
        <h1 class="title">{{ page.title }}</h1>
        <p class="meta">
            {{ page.date | date: "%B %-d, %Y" }}
            {% if page.author %} - {{ page.author }}{% endif %}
        </p>
    </header>
    <p class="access-buttons">
        <a class="button" href="http://ng-bloc-jams.herokuapp.com/">
            Demo
        </a>
        <a class="button" href="https://github.com/orlando21/ng-bloc-jams">
            View on GitHub
        </a>
    </p>
    <section class="post-content">{{ content }}</section>
</article>

<!-- Disqus -->
{% if site.theme.disqus_shortname %}
<div class="comments">
    {% include disqus.html %}
</div>
{% endif %}
